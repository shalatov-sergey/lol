<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title lang="ru">All Users</title>
</head>
<body>
<div class="container">
    <h3>Изменить пользователя</h3>
</div>
<br>
<div class="container">
    <form th:method="POST" th:action="@{/update_execute}" th:object="${process_user}">
        <div>
            <table class="table table-striped">
                <tr>
                    <th><input type="text" th:field="*{id}" id="id" placeholder="Id"/></th>
                    <th><input type="text" th:field="*{name}" id="name" placeholder="Name"/></th>
                    <th><input type="text" th:field="*{age}" id="age" placeholder="Age"/></th>
                    <th><input type="submit" value="Изменить"/></th>
                    <th><input type="button" onclick="window.location.href = 'http://localhost:8080/lol_war_exploded/users';" value="Назад"/></input></th>
                </tr>
            </table>
        </div>
    </form>
</div>
</body>
</html>
